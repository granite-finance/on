  <div class="fatherDiv">
    <div class="parentForm">
        <div style="display: flex; width: 100%; justify-content: left; align-items: center;">
            <img style="width: 100px; margin-right: -15px;" src="/img/logonew-removebg-preview.png" alt="">
            <a href="/" class="loginLogo">GRANITE</a>
          </div>
        <p style="font-weight: bolder; margin: 30px 0; font-size: 20px;">Let's get you started</p>
        <form action="" method="POST" id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="togglePar">
                    <input type="text" id="firstName" name="firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">last Name</label>
                <div class="togglePar">
                    <input type="text" id="lastName" name="lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <div class="togglePar">
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <div class="togglePar">
                    <input type="number" id="phoneNumber" placeholder="+1" name="phoneNumber">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="passwordToggleDiv">
                    <div class="togglePar">
                        <input type="password" id="password" name="password">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <label for="comfirmPassword" style="margin: 15px 0;">Confirm Password</label>
                <div class="passwordToggleDiv">
                    <div class="togglePar">
                        <input type="password" id="comfirmPassword" name="comfirmPassword">
                        <i class="fas fa-eye toggle-password" id="comfirmPasswordIcon"></i>
                    </div>
                </div>
            </div>
            
            <!-- <div class="infoDiv">
                <p>Password must contain a minimum of 8 characters</p>
                <p>Password must contain at least one symbol e.g. @, !</p>
            </div> -->
    
            <div class="forgotPasswordDiv">
                <!-- <a class="forgotPassword">Forgot Password</a> -->
                <div style="width: 100%;">
                    <button type="submit">Sign Up</button>
                </div>
                <p class="noAccount">Already have an account? <a href="/logIn.html">Sign In</a></p>
            </div>
            
        </form>
      </div>
